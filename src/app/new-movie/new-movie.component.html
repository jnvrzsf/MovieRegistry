<form #f="ngForm" (ngSubmit)="onSubmit()" novalidate style="margin: 1em;">
    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="movie.title" name="title" type="text" class="form-control" value="{{movie.title}}" placeholder="Title" required/>
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input [(ngModel)]="movie.year" name="year" type="number" class="form-control" value="{{movie.year}}" placeholder="Year" required>
    </div>
    <div class="form-group">
        <label for="director">Director</label>
        <input [(ngModel)]="movie.director" name="director" type="text" class="form-control" value="{{movie.director}}" placeholder="Director" required>
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <input [(ngModel)]="movie.genre" name="genre" type="text" class="form-control" value="{{movie.genre}}" placeholder="Genre" required>
    </div>
    <div class="form-group">
        <label for="picture">Picture URL</label>
        <input [(ngModel)]="movie.picture" name="picture" type="text" class="form-control" value="{{movie.picture}}" placeholder="Picture URL" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="movie.description" name="description" type="text" class="form-control" value="{{movie.description}}" placeholder="Description" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-dark"  [disabled]="f.invalid">Save</button>
</form>
